<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LocBox Confirmation</title>
    <!-- External Sources -->

    <!-- Custom Styles -->
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/confirmation.css">

    <!-- Custom Scripts -->
    <script src="../js/confirmation.js" charset="utf-8"></script>

  </head>
  <body>
    <main class="step">

      <!-- Title and Information  -->
      <section id="information" >
          <h1 class="head-title">Confirmation</h1>
          <span>Please wait a moment while we confirm your location</span>
      </section>

      <!-- Spinner and Check  -->
      <section id="check-or-x" class="step">
          <div class="spinner"></div>
          <div class="">X</div>
      </section>

      <!-- Description  -->
      <section id="description" class="">
        <p class="description-text"></p>
      </section>
    </main>
  </body>
</html>
